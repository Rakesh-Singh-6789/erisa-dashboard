services:
  - type: web
    name: erisa-assessment
    env: python
    region: oregon
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      mkdir -p /var/data
      python manage.py migrate
      python manage.py runserver 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        sync: false  # set in Render Dashboard
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "erisa-assessment.onrender.com"
      - key: SQLITE_DB_PATH
        value: "/var/data/claims_db.sqlite3"
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    autoDeploy: true